<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceChain - Truy xuất nguồn gốc sữa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .timeline-line::before {
            content: ''; position: absolute; left: 7px; top: 24px; bottom: 0;
            width: 2px; background: #e2e8f0;
        }
        .timeline-item:last-child .timeline-line::before { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white shadow-sm border-b p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-microchip text-blue-600 text-2xl"></i>
                <span class="font-black text-xl tracking-tighter text-slate-800 uppercase">TraceChain</span>
            </div>
            <span class="text-[10px] bg-green-100 text-green-700 px-3 py-1 rounded-full font-bold uppercase tracking-wider">
                <i class="fas fa-shield-alt"></i> Blockchain Verified
            </span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-10 px-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200/50 mb-10 text-center border border-white">
            <h2 class="text-2xl font-extrabold text-slate-800 mb-2">Tra cứu nguồn gốc sữa</h2>
            <p class="text-slate-500 mb-8 text-sm">Hành trình minh bạch từ trang trại đến bàn ăn</p>
            
            <div class="flex flex-col sm:flex-row gap-3 max-w-md mx-auto">
                <input type="number" id="searchID" 
                    class="flex-1 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-center text-lg transition-all" 
                    placeholder="Nhập ID (Ví dụ: 1)">
                <button onclick="fetchProductData()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold shadow-lg transition-all active:scale-95">
                    KIỂM TRA
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-6 animate-in fade-in duration-500">
            <div class="bg-white p-6 rounded-3xl border border-slate-200 flex flex-wrap gap-6 justify-around items-center">
                <div class="text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Sản phẩm</p>
                    <p id="res_name" class="font-black text-xl text-slate-800">-</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Trạng thái</p>
                    <p id="res_status" class="font-bold text-blue-600">-</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">ID Blockchain</p>
                    <p id="res_id" class="font-mono font-bold text-slate-800 bg-slate-100 px-3 py-1 rounded-lg">#0</p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                <h3 class="font-bold text-slate-800 mb-8 flex items-center gap-3 text-lg">
                    <span class="bg-blue-50 text-blue-600 w-8 h-8 rounded-lg flex items-center justify-center">
                        <i class="fas fa-route"></i>
                    </span>
                    HÀNH TRÌNH BLOCKCHAIN
                </h3>
                <div id="timeline" class="space-y-2"></div>
            </div>
        </div>

        <div id="errorBox" class="hidden p-8 bg-red-50 text-red-600 rounded-3xl text-center border border-red-100">
            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
            <p id="errorMessage" class="font-bold uppercase tracking-tight">Lỗi kết nối!</p>
        </div>
    </main>

    <script>
        // Sử dụng Server Consumer Port 3000 để xử lý chuỗi
        const API_URL = "http://localhost:3000/api/product/"; 

        async function fetchProductData() {
            const id = document.getElementById('searchID').value;
            const resultArea = document.getElementById('resultArea');
            const errorBox = document.getElementById('errorBox');
            const timeline = document.getElementById('timeline');

            if(!id) return;

            try {
                // Gọi API từ Backend Consumer
                const res = await fetch(`${API_URL}${id}`);
                if (!res.ok) throw new Error("ID không tồn tại trên Blockchain!");
                
                const data = await res.json();

                if(data.success) {
                    errorBox.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    
                    document.getElementById('res_name').innerText = data.tenSanPham;
                    document.getElementById('res_id').innerText = "#" + id;
                    
                    const steps = data.lichSuTruyXuat;
                    document.getElementById('res_status').innerText = steps[steps.length - 1].trangThai;

                    // Vẽ Timeline với logic tách dấu "|" từ Smart Contract
                    timeline.innerHTML = steps.map((log, index) => `
                        <div class="timeline-item relative pl-10 pb-10 timeline-line">
                            <div class="absolute left-0 top-1 w-4 h-4 rounded-full ${index === steps.length - 1 ? 'bg-blue-600 ring-4 ring-blue-100' : 'bg-slate-300'} border-2 border-white z-10"></div>
                            <div class="flex flex-col gap-1">
                                <span class="text-[11px] font-extrabold text-blue-500 uppercase tracking-wider">${log.thoiGian}</span>
                                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                    <p class="font-bold text-slate-800 text-base mb-1">${log.chiTiet.split('|')[0]}</p>
                                    <div class="text-xs text-slate-500 space-y-1">
                                        ${log.chiTiet.split('|').slice(1).map(info => `
                                            <p class="flex items-center gap-2"><i class="fas fa-caret-right text-blue-300"></i> ${info.trim()}</p>
                                        `).join('')}
                                    </div>
                                    <div class="mt-3 pt-3 border-t border-slate-200/60 flex items-center gap-2">
                                        <i class="fas fa-check-circle text-green-500 text-[10px]"></i>
                                        <span class="text-[9px] font-black text-slate-400 uppercase">Xác thực: ${log.trangThai}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                resultArea.classList.add('hidden');
                errorBox.classList.remove('hidden');
                document.getElementById('errorMessage').innerText = e.message;
            }
        }
    </script>
</body>
</html>
