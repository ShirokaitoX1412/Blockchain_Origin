<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceChain - Truy xuất nguồn gốc Thông minh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/abi.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .timeline-line::before {
            content: ''; position: absolute; left: 7px; top: 24px; bottom: 0;
            width: 2px; background: #e2e8f0;
        }
        .timeline-item:last-child .timeline-line::before { display: none; }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white/80 backdrop-blur-md shadow-sm border-b p-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg text-white"><i class="fas fa-link"></i></div>
                <span class="font-black text-xl tracking-tighter text-slate-800 uppercase">TraceChain</span>
            </div>
            <span class="text-[10px] bg-green-100 text-green-700 px-3 py-1 rounded-full font-bold uppercase tracking-wider">
                <i class="fas fa-shield-check"></i> Blockchain & IPFS Verified
            </span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-10 px-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200/50 mb-10 text-center border border-white">
            <h2 class="text-2xl font-extrabold text-slate-800 mb-2 font-mono uppercase tracking-tighter">Tra cứu nguồn gốc sữa</h2>
            <p class="text-slate-500 mb-8 text-sm">Minh bạch hóa 100% dữ liệu kiểm định từ Blockchain</p>
            
            <div class="flex flex-col sm:flex-row gap-3 max-w-md mx-auto">
                <input type="number" id="searchID" 
                    class="flex-1 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-center text-lg transition-all" 
                    placeholder="Nhập ID sản phẩm">
                <button onclick="fetchProductData()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <i class="fas fa-search"></i> KIỂM TRA
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl border border-slate-200 grid grid-cols-1 md:grid-cols-3 gap-6 shadow-sm">
                <div class="text-center md:border-r border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Loại sản phẩm</p>
                    <p id="res_name" class="font-black text-xl text-slate-800 uppercase tracking-tight">-</p>
                </div>
                <div class="text-center md:border-r border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Trạng thái cuối</p>
                    <span id="res_status" class="inline-block bg-blue-600 text-white px-4 py-1 rounded-full font-bold text-[11px] uppercase tracking-wide">-</span>
                </div>
                <div class="text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Mã Blockchain</p>
                    <p id="res_id" class="font-mono font-bold text-slate-800">#0</p>
                </div>
            </div>

            <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                <h3 class="font-bold text-slate-800 mb-8 flex items-center gap-3 text-lg italic">
                    <i class="fas fa-route text-blue-500"></i> HÀNH TRÌNH MINH BẠCH
                </h3>
                <div id="timeline" class="space-y-2"></div>
            </div>
        </div>

        <div id="statusMessage" class="hidden p-8 rounded-3xl text-center border transition-all"></div>
    </main>

    <div id="ipfsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate-pop border border-slate-200">
            <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-certificate text-blue-400 text-xl"></i>
                    <h3 class="font-bold text-sm tracking-widest">PHIẾU KIỂM NGHIỆM ĐIỆN TỬ</h3>
                </div>
                <button onclick="closeIPFSModal()" aria-label="Đóng" title="Đóng" class="hover:rotate-90 transition-transform flex items-center justify-center">
    <i class="fas fa-times"></i>
</button>
            </div>
            
            <div id="modalContent" class="p-6 space-y-6">
                </div>

            <div class="p-4 bg-slate-50 border-t border-slate-100 flex flex-col items-center gap-2">
                <p id="modalFooterHash" class="text-[8px] font-mono text-slate-400 break-all text-center px-4"></p>
                <div class="flex gap-4">
                     <button id="rawJsonBtn" class="text-[9px] font-bold text-blue-500 hover:underline">XEM JSON GỐC <i class="fas fa-external-link-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const IPFS_GATEWAY = "https://gateway.pinata.cloud/ipfs/";
        const API_URL = "https://blockchain-origin-1.onrender.com/api/product/"; 

        async function fetchProductData() {
            const id = document.getElementById('searchID').value;
            const resultArea = document.getElementById('resultArea');
            const statusMessage = document.getElementById('statusMessage');
            const timeline = document.getElementById('timeline');

            if(!id) return;

            resultArea.classList.add('hidden');
            statusMessage.classList.remove('hidden');
            statusMessage.className = "p-8 bg-blue-50 text-blue-600 rounded-3xl text-center border border-blue-100 animate-pulse font-bold";
            statusMessage.innerHTML = "Đang truy vấn dữ liệu từ Blockchain...";

            try {
                const res = await fetch(`${API_URL}${id}`);
                if (!res.ok) throw new Error("ID không tồn tại trên hệ thống!");
                
                const data = await res.json();

                if(data.success) {
                    statusMessage.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    
                    document.getElementById('res_name').innerText = data.tenSanPham;
                    document.getElementById('res_id').innerText = "ID-" + id;
                    
                    const steps = data.lichSuTruyXuat;
                    document.getElementById('res_status').innerText = steps[steps.length - 1].trangThai;

                    timeline.innerHTML = steps.map((log, index) => {
                        const isLast = index === steps.length - 1;
                        const details = log.chiTiet.split('|');
                        
                        let ipfsBtn = "";
                        let cleanDetails = details.map(item => {
                            const text = item.trim();
                            if (text.startsWith('Qm') && text.length >= 46) {
                                ipfsBtn = `<button onclick="viewIPFSData('${text}')" class="mt-4 w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-[10px] tracking-widest hover:bg-blue-600 transition-all flex items-center justify-center gap-2 shadow-lg shadow-slate-200">
                                            <i class="fas fa-file-signature text-blue-400"></i> XEM KIỂM ĐỊNH CHI TIẾT
                                          </button>`;
                                return ""; // Không hiển thị mã hash thô
                            }
                            return text ? `<p class="flex items-center gap-2 py-0.5"><i class="fas fa-check-circle text-blue-400 text-[9px]"></i> ${text}</p>` : "";
                        }).join('');

                        return `
                        <div class="timeline-item relative pl-10 pb-10 timeline-line">
                            <div class="absolute left-0 top-1.5 w-4 h-4 rounded-full ${isLast ? 'bg-blue-600 ring-4 ring-blue-100' : 'bg-slate-300'} border-2 border-white z-10"></div>
                            <div class="flex flex-col gap-1">
                                <span class="text-[10px] font-black text-blue-500 uppercase tracking-tighter">${log.thoiGian}</span>
                                <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100 hover:shadow-md transition-shadow">
                                    <p class="font-bold text-slate-800 text-sm mb-2 uppercase">${log.trangThai}</p>
                                    <div class="text-[12px] text-slate-500 space-y-1">
                                        ${cleanDetails}
                                    </div>
                                    ${ipfsBtn}
                                </div>
                            </div>
                        </div>
                        `;
                    }).reverse().join('');
                }
            } catch (e) {
                statusMessage.classList.remove('animate-pulse');
                statusMessage.className = "p-8 bg-red-50 text-red-600 rounded-3xl text-center border border-red-100 font-bold";
                statusMessage.innerHTML = `<i class="fas fa-exclamation-triangle mb-2 text-xl"></i><br>LỖI: ${e.message}`;
            }
        }

        async function viewIPFSData(cid) {
            const modal = document.getElementById('ipfsModal');
            const content = document.getElementById('modalContent');
            const footer = document.getElementById('modalFooterHash');
            const rawBtn = document.getElementById('rawJsonBtn');
            
            modal.classList.remove('hidden');
            content.innerHTML = `<div class="flex flex-col items-center py-10 gap-4">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                                    <p class="text-[10px] font-bold text-slate-400">ĐANG TẢI DỮ LIỆU TỪ MẠNG IPFS...</p>
                                 </div>`;
            footer.innerText = "IPFS CID: " + cid;
            rawBtn.onclick = () => window.open(`${IPFS_GATEWAY}${cid}`, '_blank');

            try {
                const response = await axios.get(`${IPFS_GATEWAY}${cid}`);
                const data = response.data;

                content.innerHTML = `
                    <div class="space-y-5">
                        <div class="flex justify-between items-center border-b border-slate-100 pb-3">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Quy trình</span>
                            <span class="text-xs font-bold text-slate-800">${data.factory_details || 'Tiêu chuẩn'}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-green-50 p-4 rounded-2xl text-center">
                                <p class="text-[9px] font-bold text-green-600 uppercase mb-1">Vi khuẩn</p>
                                <p class="font-black text-slate-800 tracking-tight">${data.quality_tests?.bacterial || 'AN TOÀN'}</p>
                            </div>
                            <div class="bg-green-50 p-4 rounded-2xl text-center">
                                <p class="text-[9px] font-bold text-green-600 uppercase mb-1">Tạp chất</p>
                                <p class="font-black text-slate-800 tracking-tight">${data.quality_tests?.adulteration || 'KHÔNG CÓ'}</p>
                            </div>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl">
                             <p class="text-[9px] font-bold text-slate-400 uppercase mb-2">Thông tin lưu trữ</p>
                             <div class="text-[11px] text-slate-600 space-y-2">
                                <p class="flex justify-between"><span>Số lô:</span> <b class="text-slate-800">${data.batch_id || 'BC-8892'}</b></p>
                                <p class="flex justify-between"><span>Ngày lưu:</span> <b class="text-slate-800">${data.timestamp || 'Vừa xong'}</b></p>
                             </div>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-check-double text-green-500 text-2xl"></i>
                            <p class="text-[10px] font-bold text-slate-800 mt-2 tracking-widest uppercase">Dữ liệu đã được xác thực</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="text-center p-10 text-red-500 font-bold">Lỗi: Cổng IPFS đang bận. Hãy thử lại sau!</div>`;
            }
        }

        function closeIPFSModal() { document.getElementById('ipfsModal').classList.add('hidden'); }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) { document.getElementById('searchID').value = id; fetchProductData(); }
        };
    </script>
</body>
</html>
